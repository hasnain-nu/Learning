<!DOCTYPE html>
<html>
<body>

<h1>My First Web Page</h1>
<p>My First Paragraph</p>

<p id="hasnain"></p>

<script>
document.getElementById("hasnain").innerHTML = "<h2>Hello World</h2>";
</script>
/*we have to use innerHTML to change the content of the paragraph element with html tags but when we dont want 
to change just use innertext which will not change whatever written inside the paragraph element leave it plan */
<Script>
    document.getElementById("hasnain").innerText = "This is a paragraph from the first web page using inner text";
</Script>
<script>
    
</script>
</body>
</html>
