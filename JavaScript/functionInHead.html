<!DOCTYPE html>
<html> 
<body>
  <h1>Function in Head Example</h1>
  <p id="demo">This example shows how to define a function in the head section of an HTML document.</p>
  <button type="button" onclick="hasnain()">click it </button>

  <script>
    function hasnain() {
      document.getElementById("demo").innerHTML = "paragraph changed!";
    }
  </script>
</body>
</htwml>
