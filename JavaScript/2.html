<h1>javascript const </h1>

<p>using const array does not make the elements unchangeable</p>
<p id="demo4"></p>
<script>
    const cars = ["BMW", "Volvo", "Mini"];
    cars[0]='ford';
    cars.push('suzuki');
document.getElementById("demo4").innerHTML = cars;
// we can change the elements of const array but we can add but we cannot reassign the array 
const car ={type:"Fiat", model:"500", color:"white"};
car.type = "BMW"; // we can change the type of car by creatin its object
car.model = "X5"; // we can change the model of car
