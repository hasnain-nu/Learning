<!DOCTYPE html>
<html>
<head>
    <title>Arthematics</title>
</head>
<body>
    <h1>Arthematics in javascript:</h1>
    <p id="addition"></p>
    <script>
    let a = 10;
    let b = 20;
    const sum = a + b;
    document .getElementById("addition").innerHTML += "the sum of a and b is " +sum;
    //subtraction operator
    let c = 30;
    let d = 40;
    const sum2 = c - d;
    document.getElementById("addition").innerHTML +=  "<br>c - d =" +sum2;
    //addition operator
    let e = 50;
    let f = 60; 
    const abc=(e+f)*5;
    document.getElementById("addition").innerHTML +="<br>(e+f)*5=" +abc;
    //multiplication operator
    let g = 7;
    let h = 5; 
    const def = g*h
    document.getElementById("addition").innerHTML += "<br> g * h = " +def;
    //division operator 
    let i = 100;
    let j = 20;
    const div = i/j;
    document.getElementById("addition").innerHTML += "<br> i / j = " +div;
    //reminder operator
    let k= 10;
    let l = 2;  
    const mod = k % l;
    document.getElementById("addition").innerHTML += "<br> k % l = " +mod;
    //increment operator
    let m = 5;
    m++;
    document.getElementById("addition").innerHTML += "<br> m++ = " +m;
     ++m;
    document.getElementById("addition").innerHTML += "<br> ++m = " +m;
    let n = 3;
    const result= n**3;
    document.getElementById("addition").innerHTML += "<br> n**3 = " +result;
    //precedence of operators
    let x = 10+40*2;
    document.getElementById("addition").innerHTML += "<br> x = 10 + 40 * 2 = " +x;
    let y = (10+40)*2;
    document.getElementById("addition").innerHTML += "<br> y = (10 + 40) * 2 = " +y;
    let text="hello";
    text += " hasnain";
    document.getElementById("addition").innerHTML += "<br> " +text;
    let v= 3;
    v **=2;
    document.getElementById("addition").innerHTML += "<br> v **2 = " +v;
    let w = 10;
    w >>=2;
    document.getElementById("addition").innerHTML += "<br> w >>= 2 = " +w;

    </script>
</body>




</html>
